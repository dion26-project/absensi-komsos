<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi KOMSOS - PK BSB</title>
    <!-- Tailwind CSS untuk Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100">
    <div id="app-root"></div>

    <!-- Firebase App & Firestore via CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyD4i30tmr-5f1--TV3kL47Pqsmr3sMl1Ss",
            authDomain: "komsos-pk-bsb.firebaseapp.com",
            projectId: "komsos-pk-bsb",
            storageBucket: "komsos-pk-bsb.firebasestorage.app",
            messagingSenderId: "1036898941564",
            appId: "1:1036898941564:web:6bd3190296eaed63aa67f9",
            measurementId: "G-182B14PTVV"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ID Aplikasi unik untuk path database
        const appId = 'komsos-absensi-pk';

        // Menempelkan ke window agar bisa diakses oleh skrip Babel (React)
        window.fbCore = { 
            auth, 
            db, 
            appId, 
            collection, 
            addDoc, 
            serverTimestamp, 
            onSnapshot, 
            signInAnonymously, 
            onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('user'); 
            const [adminPin, setAdminPin] = useState('');
            const [pinError, setPinError] = useState(false);
            const [loading, setLoading] = useState(false);
            const [authError, setAuthError] = useState(null);
            const [presensiList, setPresensiList] = useState([]);
            const [selectedImage, setSelectedImage] = useState(null);
            const [formData, setFormData] = useState({ 
                nama: '', 
                waktuAkses: '', 
                tanggalAkses: '', 
                foto: null 
            });

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [showCamera, setShowCamera] = useState(false);

            // Efek untuk autentikasi anonim
            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fbCore) {
                        clearInterval(checkFB);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.fbCore;
                        
                        signInAnonymously(auth).catch(err => {
                            console.error("Gagal login anonim:", err);
                            if (err.code === 'auth/configuration-not-found') {
                                setAuthError("Fitur 'Anonymous Sign-in' belum diaktifkan di Firebase Console.");
                            } else {
                                setAuthError(err.message);
                            }
                        });
                        
                        const unsubscribe = onAuthStateChanged(auth, (user) => {
                            if (user) {
                                setUser(user);
                                setAuthError(null);
                            }
                        });
                        return () => unsubscribe();
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            // Efek untuk mengambil data admin secara real-time
            useEffect(() => {
                if (!user || view !== 'admin' || !window.fbCore) return;
                const { db, appId, collection, onSnapshot } = window.fbCore;

                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'presensi');
                const unsubscribe = onSnapshot(colRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPresensiList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, (err) => console.error("Gagal ambil data:", err));

                return () => unsubscribe();
            }, [user, view]);

            // Efek untuk update waktu di form
            useEffect(() => {
                if (view === 'user') {
                    const updateTime = () => {
                        const now = new Date();
                        setFormData(prev => ({
                            ...prev,
                            tanggalAkses: now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
                            waktuAkses: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })
                        }));
                    };
                    updateTime();
                }
            }, [view]);

            const startCamera = async () => {
                setShowCamera(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    if (videoRef.current) videoRef.current.srcObject = stream;
                } catch (err) {
                    alert("Gagal mengakses kamera. Pastikan Anda memberikan izin kamera.");
                    setShowCamera(false);
                }
            };

            const takePhoto = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (video && canvas) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    setFormData(prev => ({ ...prev, foto: canvas.toDataURL('image/jpeg') }));
                    const stream = video.srcObject;
                    if (stream) stream.getTracks().forEach(track => track.stop());
                    setShowCamera(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user || !formData.nama || !formData.foto || !window.fbCore) {
                    alert("Lengkapi data dan tunggu koneksi database.");
                    return;
                }
                
                setLoading(true);
                const { db, appId, collection, addDoc, serverTimestamp } = window.fbCore;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'presensi'), {
                        nama: formData.nama,
                        tanggal: formData.tanggalAkses,
                        jam: formData.waktuAkses,
                        fotoBase64: formData.foto,
                        createdAt: serverTimestamp(),
                        userId: user.uid
                    });
                    setView('success');
                } catch (err) {
                    console.error(err);
                    alert("Gagal mengirim absensi. Periksa koneksi internet.");
                } finally {
                    setLoading(false);
                }
            };

            const handleAdminAuth = (e) => {
                e.preventDefault();
                if (adminPin === '2468') { 
                    setView('admin'); 
                    setPinError(false); 
                } else { 
                    setPinError(true); 
                }
                setAdminPin('');
            };

            return (
                <div className="min-h-screen pb-20 font-sans text-slate-900">
                    <nav className="bg-blue-800 p-4 text-white flex justify-between items-center sticky top-0 z-10 shadow-md">
                        <div onClick={() => setView('user')} className="cursor-pointer">
                            <h1 className="font-bold text-lg">Presensi KOMSOS</h1>
                            <p className="text-[10px] text-blue-200">Paroki Petrus Krisologus-BSB</p>
                        </div>
                        <button 
                            onClick={() => setView(view === 'user' ? 'login_admin' : 'user')} 
                            className="bg-blue-700 px-3 py-1.5 rounded-lg text-xs font-medium hover:bg-blue-600 transition"
                        >
                            {view === 'user' ? 'Panel Admin' : 'Mode Absen'}
                        </button>
                    </nav>

                    <div className="max-w-md mx-auto mt-6 p-4">
                        {/* Error Handler UI */}
                        {authError && (
                            <div className="mb-6 p-4 bg-red-100 border border-red-200 text-red-800 rounded-xl text-sm shadow-sm">
                                <p className="font-bold flex items-center gap-2 mb-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                                    Kesalahan Konfigurasi Firebase
                                </p>
                                <p>{authError}</p>
                                <ol className="list-decimal ml-5 mt-2 space-y-1 text-xs">
                                    <li>Buka Firebase Console.</li>
                                    <li>Menu <b>Authentication</b> > <b>Sign-in method</b>.</li>
                                    <li>Klik <b>Add new provider</b> > Pilih <b>Anonymous</b>.</li>
                                    <li>Aktifkan (Enable) lalu simpan.</li>
                                </ol>
                            </div>
                        )}

                        {view === 'login_admin' && (
                            <div className="bg-white rounded-2xl shadow-xl p-8 border text-center space-y-6">
                                <h2 className="text-xl font-bold text-slate-800">Verifikasi Admin</h2>
                                <p className="text-sm text-slate-500">Masukkan PIN untuk mengakses rekapitulasi.</p>
                                <form onSubmit={handleAdminAuth} className="space-y-4">
                                    <input 
                                        type="password" 
                                        placeholder="PIN 4 Digit" 
                                        className={`w-full text-center text-3xl tracking-widest py-3 rounded-xl border-2 outline-none transition ${pinError ? 'border-red-500 bg-red-50' : 'border-slate-200 focus:border-blue-500'}`}
                                        value={adminPin}
                                        onChange={e => setAdminPin(e.target.value)}
                                        maxLength={4}
                                    />
                                    {pinError && <p className="text-red-500 text-xs italic">PIN salah, silakan coba lagi.</p>}
                                    <button className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">Masuk</button>
                                </form>
                            </div>
                        )}

                        {view === 'user' && (
                            <div className="bg-white rounded-2xl shadow-sm border overflow-hidden p-6 space-y-6">
                                <div className="space-y-2">
                                    <label className="text-sm font-semibold text-slate-700">Nama Lengkap Petugas</label>
                                    <input required type="text" className="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Masukkan nama..." value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} />
                                </div>
                                <div className="grid grid-cols-2 gap-3 text-center">
                                    <div className="p-3 bg-slate-50 rounded-xl border border-slate-100">
                                        <span className="text-[10px] block text-slate-400 uppercase font-bold">Tanggal</span>
                                        <span className="text-[11px] font-bold text-slate-700">{formData.tanggalAkses}</span>
                                    </div>
                                    <div className="p-3 bg-slate-50 rounded-xl border border-slate-100">
                                        <span className="text-[10px] block text-slate-400 uppercase font-bold">Waktu</span>
                                        <span className="text-[11px] font-bold text-slate-700">{formData.waktuAkses}</span>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <label className="text-sm font-semibold text-slate-700 block">Ambil Bukti Foto</label>
                                    {!formData.foto && !showCamera && (
                                        <button onClick={startCamera} className="w-full aspect-video border-2 border-dashed border-slate-300 rounded-2xl flex flex-col items-center justify-center text-slate-400 hover:bg-slate-50 transition">
                                            <i className="mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg></i>
                                            <span className="text-xs">Klik untuk Kamera</span>
                                        </button>
                                    )}
                                    {showCamera && (
                                        <div className="relative rounded-2xl overflow-hidden bg-black aspect-video shadow-inner">
                                            <video ref={videoRef} autoPlay playsInline className="w-full h-full object-cover" />
                                            <button onClick={takePhoto} className="absolute bottom-4 left-1/2 -translate-x-1/2 bg-white w-14 h-14 rounded-full border-4 border-blue-600 shadow-lg active:scale-90 transition"></button>
                                        </div>
                                    )}
                                    {formData.foto && (
                                        <div className="relative rounded-2xl overflow-hidden shadow-md group">
                                            <img src={formData.foto} className="w-full aspect-video object-cover" />
                                            <button onClick={() => setFormData({...formData, foto: null})} className="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full shadow-lg hover:bg-red-600 transition">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                            </button>
                                        </div>
                                    )}
                                    <canvas ref={canvasRef} className="hidden" />
                                </div>
                                <button onClick={handleSubmit} disabled={loading || !user} className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-blue-200 shadow-lg disabled:opacity-50 hover:bg-blue-700 transition active:scale-95">
                                    {loading ? 'Mengirim Data...' : 'Kirim Kehadiran'}
                                </button>
                            </div>
                        )}

                        {view === 'success' && (
                            <div className="bg-white p-8 rounded-2xl shadow-xl text-center space-y-6 border border-slate-100">
                                <div className="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto text-green-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-slate-800">Absen Berhasil!</h1>
                                    <p className="text-slate-500 mt-2">Terima kasih atas pelayanan Anda di KOMSOS hari ini.</p>
                                </div>
                                <button onClick={() => setView('user')} className="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold shadow-md hover:bg-blue-700 transition">Kembali</button>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-4 pb-10">
                                <div className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold text-slate-800">Rekap Presensi</h2>
                                    <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">{presensiList.length} Entri</span>
                                </div>
                                <div className="space-y-3">
                                    {presensiList.length === 0 ? (
                                        <div className="text-center py-10 text-slate-400 italic">Belum ada data masuk hari ini.</div>
                                    ) : (
                                        presensiList.map(item => (
                                            <div key={item.id} className="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 flex gap-4 items-center">
                                                <div 
                                                    className="w-16 h-16 rounded-xl overflow-hidden flex-shrink-0 cursor-pointer border border-slate-100 shadow-inner"
                                                    onClick={() => setSelectedImage(item.fotoBase64)}
                                                >
                                                    <img src={item.fotoBase64} className="w-full h-full object-cover" />
                                                </div>
                                                <div className="flex flex-col flex-grow min-w-0">
                                                    <h3 className="font-bold text-slate-800 truncate">{item.nama}</h3>
                                                    <div className="flex flex-col text-[11px] text-slate-500 mt-1">
                                                        <span className="flex items-center gap-1">üìÖ {item.tanggal}</span>
                                                        <span className="flex items-center gap-1 font-semibold text-blue-600">‚è∞ {item.jam}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {selectedImage && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-4" onClick={() => setSelectedImage(null)}>
                            <div className="relative max-w-2xl w-full">
                                <img src={selectedImage} className="w-full rounded-2xl border-2 border-white/20" />
                                <button className="absolute -top-12 right-0 text-white font-bold flex items-center gap-2">
                                    <span>Tutup</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="fixed bottom-0 left-0 right-0 p-3 text-center text-[10px] text-slate-400 bg-slate-100/80 backdrop-blur-sm border-t border-slate-200">
                        ¬© 2025 KOMSOS Petrus Krisologus BSB
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app-root'));
        root.render(<App />);
    </script>
</body>
</html>
